<template name="addsprint">
    <h2>Add a Sprint</h2>
    <div class="col-xs-12">
        <form id="add-sprint" role="form" class="form-horizontal">
            <div class="form-group col-xs-3">
                <label for="sprint-name" class="label label-default">Sprint Name</label>
                <input id="sprint-name" class="form-control" type="text" name="sprint-name" value="Sprint Name"/>
            </div>
            <div class="form-group col-xs-3">
                <label class="label label-default" for="start-date">Start Date</label>
                <input class="form-control" type="date" name="start-date" value="">
            </div>
            <div class="form-group col-xs-3">
                <label class="label label-default" for="end-date">End Date</label>
                <input class="form-control" type="date" name="end-date" value="">
            </div>
            <div class="form-group col-xs-3" id="sprintsubmit">
                <button class="form-control btn btn-primary" type="submit"><span class="fa fa-check-square"></span></button>
            </div>
        </form>
    </div>
</template>

<template name="entry">
    <h2>Add to Sprint</h2>
    <div class="col-xs-6">
        <h3>Observations, Reflections and Lessons</h3>
        <form id="retro-entry" role="form" class="form-vertical">
            <div class="form-group">
                <label for="observation-input" class="label label-default">Observation:</label>
                <textarea id="observation-input" name="observation-input" type="textarea" class="form-control">Observation from the sprint</textarea>
            </div>
            <div class="form-group">
                <label for="lesson-input" class="label label-default">Lessons:</label>
                <textarea id="lesson-input" name="lesson-input" type="textarea" class="form-control">Lessons and points to take away from the observation.</textarea>
            </div>
            <button role="button" class="form-control btn btn-primary" type="submit"><span class="fa fa-check-square"></span></button>
        </form>
    </div>
    <div class="col-xs-6">
        <h3>Sprint Activity</h3>
        <form id="activity-entry" role="form" class="form-vertical">
            <div class="form-group">
                <label for="jira-ticket-input" class="label label-default">Jira ticket:</label>
                <input id="jira-ticket-input" name="jira-ticket-input" type="text" value="INT-####" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="jira-notes-input" class="label label-default">Notes:</label>
                <textarea id="jira-notes-input-input" name="jira-notes-input" type="textarea" class="form-control">Notes about the jira</textarea>
            </div>
            <div class="form-group">
                <label for="activity-type" class="label label-default">Activity Type</label>
                <div class="form-group">
                    <input id="sprint-ticket-radio" name="activity-type" type="radio" value="ticket" /> Sprint Ticket <br />
                    <input id="esr-radio" name="activity-type" type="radio" value="esr" /> ESR
                </div>
            </div>
            <button role="button" class="form-control btn btn-primary" type="submit"><span class="fa fa-check-square"></span></button>
        </form>
    </div>
</template>

<template name="retro">
    <h2>Sprint Retro: {{sprint_name}}</h2>
    <div class="col-xs-8">
        {{> observation}}
    </div>
</template>
